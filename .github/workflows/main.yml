name: Ai restaurant assistant application

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    build:
        runs-on: self-hosted

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: Create .env for docker compose (repo root)
              shell: bash
              run: |
                  set -euo pipefail
                  cat > docker/.env <<'EOF'
                  OPENAI_KEY=${{ secrets.OPENAI_KEY }}
                  OPENWEATHER_KEY=${{ secrets.OPENWEATHER_KEY }}
                  OPENAI_SUMMARY_KEY=${{ secrets.OPENAI_SUMMARY_KEY }}
                  OPENAI_VALIDATOR_KEY=${{ secrets.OPENAI_VALIDATOR_KEY }}
                  OPENAI_VISUAL_KEY=${{ secrets.OPENAI_VISAUL_KEY }}
                  EOF

            - name: Stop previous containers
              run: docker compose -f ./docker/compose.yaml down

            - name: Build and run containers
              run: docker compose -f ./docker/compose.yaml up -d --build
