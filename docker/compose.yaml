services:
    frontend:
        container_name: ai-ass-frontend
        build:
            context: ../frontend
            dockerfile: ../docker/Dockerfile.frontend
        ports:
            - '2424:80'
        networks:
            - ai-ass-net
        depends_on:
            backend:
                condition: service_healthy
        restart: always
    backend:
        container_name: ai-ass-backend
        build:
            context: ../backend
            dockerfile: ../docker/Dockerfile.backend
        networks:
            - ai-ass-net
        volumes:
            - /etc/localtime:/etc/localtime:ro
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost/api/health']
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        restart: always
        environment:
            - APP_ENV=prod
            - OPENWEATHER_KEY=$OPENWEATHER_KEY
            - OPENAI_KEY=$OPENAI_KEY
            - OPENAI_SUMMARY_KEY=$OPENAI_SUMMARY_KEY
            - OPENAI_VALIDATOR_KEY=$OPENAI_VALIDATOR_KEY
            - OPENAI_VISUAL_KEY=$OPENAI_VISUAL_KEY

networks:
    ai-ass-net:
        driver: bridge
