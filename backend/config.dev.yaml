openai_temperature: 0.7
openai_max_tokens: 1000

openai_validator_model: openai/gpt-4o-mini
openai_validator_base_url: https://api.vsegpt.ru/v1
openai_validator_temperature: 0.7
openai_validator_max_tokens: 1000

openai_summary_model: openai/gpt-4o-mini
openai_summary_base_url: https://api.vsegpt.ru/v1
