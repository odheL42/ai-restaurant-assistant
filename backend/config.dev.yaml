dgis_base_url: https://catalog.api.2gis.com/
openweather_base_url: https://api.openweathermap.org/data/2.5/weather
history_dir: ./history
summary_dir: ./summary
menu_dir: ./menu

notes_dir: ./notes
notes_max_char: 500

uvicorn_host: '0.0.0.0'
uvicorn_port: 7256
uvicorn_workers: 1
uvicorn_reload: true

cors_allow_origins: ['*']

openai_model: openai/gpt-4o-mini
